<!DOCTYPE html>
<html lang="en">
<head>
    <title>Painel</title>
</head>
<body>
    <h1>Painel de Automação</h1>
    <form method="POST">
        <label>URL do YouTube:</label>
        <input type="text" name="youtube_url" required><br>
        <label>Número de Instâncias:</label>
        <input type="number" name="num_instances" required><br>
        <label>Tempo (segundos):</label>
        <input type="number" name="duration" required><br>
        <button type="submit">Iniciar</button>
    </form>
    <a href="/logout">Sair</a>
</body>
</html>
